# Download

K3 is bundled as an Eclipse plug-in. To use it, you may use one of our pre-packaged Eclipse installation or install it in your own Eclipse distribution.

## Eclipse bundle

K3 is bundled in the following Eclipse packages:

* In the GEMOC Studio - http://gemoc.org/download.html

## Update site

K3 can be installed in your own Eclipse distribution from our update site:
 
http://www.kermeta.org/k3/update/

1. Right-click the 'update site' link above and select Copy Link Location.
2. In your Eclipse IDE, go in menu Help > Install New Software...
3. Add... button
4. Right-click and paste the link in the location field
5. OK
6. Check all the stuff and finish the installation
7. You are ready to play with K3 !
	
Alternatively you can grab previous versions of Kermeta by looking in the update site archives: http://www.kermeta.org/k3/

# Development

Feel free to report any bug you may encounter in the use of K3. The source code of K3 is freely available on our [Github repository](https://github.com/diverse-project/k3/) and is continuously built on our [Jenkins server](https://ci.inria.fr/k3al/).
